
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>(Za)MithSpin</title>
		<embed src="thunder.mp3" width="0" height="0" >
		<style type="text/css">
			#spinner {
				height: 200px;
				width: 200px;
				-webkit-mask-image: url(img.jpg);
				-webkit-animation-name: spinnerRotate;
				-webkit-animation-duration: 2s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-timing-function: linear;
			}
			
			@-webkit-keyframes spinnerRotate {
				from {
					-webkit-transform:rotate(0deg);
				}
				to {
					-webkit-transform:rotate(360deg);
				}
			}
		</style>
    	<script type="text/javascript">
			var sec = 0;
			var min = 0;
			function stopwatch() {
				sec++;
				document.getElementById("timer").innerHTML = sec;
				start = setTimeout("stopwatch()", 2000);
			}
    	</script>

	</head>
	<body onload="stopwatch()">
		<img id="spinner" src="img.jpg">
  		<div id="timer"></div>
	</body>
</html>
